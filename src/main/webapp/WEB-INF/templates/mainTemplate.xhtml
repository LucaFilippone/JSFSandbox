
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JSF Sandbox</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="100" header="Top" resizable="true" >  
                <h:outputText value="North unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Left" resizable="true">  
                <ui:insert name="menu">
                    <ui:include src="menuLinks.xhtml" />
                </ui:insert>
            </p:layoutUnit> 

            <p:layoutUnit position="center">  
                <h:form id="mainForm">   
                    <ui:insert name="content" />
                </h:form>  
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
</html>
