
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>JSF Sandbox</title>
        <h:outputScript library="primefaces" name="jquery/jquery.js"/>
        <h:outputScript name="scripts/script.js" />
    </h:head>
    <h:body>
        <f:facet name="last">
            <!-- Override PrimeFaces CSS -->
            <h:outputStylesheet name="css/style.css" />
        </f:facet>
        
        <p:confirmDialog global="true">
            <h:form id="globalConfirmDialogForm">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </h:form>
        </p:confirmDialog>
        
        <ui:insert name="dialogSection"/>
        
        <p:layout fullPage="true">  

            <p:layoutUnit position="north" size="100" header="Top" resizable="true" >  
                <h:outputText value="North unit content." />  
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="200" header="Menu" resizable="true">  
                <ui:insert name="menu">
                    <ui:include src="menuLinks.xhtml" />
                </ui:insert>
            </p:layoutUnit> 

            <p:layoutUnit position="center">  
                <h:form id="mainForm">   
                    <p:growl id="growl" autoUpdate="true" globalOnly="true"/>
                    <ui:insert name="content" />
                </h:form>  
            </p:layoutUnit>  

        </p:layout>  
    </h:body>
</html>
